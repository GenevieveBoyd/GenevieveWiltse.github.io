<body onload="calculatewindchill()">
    <header> 
        <!--Header divisions for CSS Styling-->

        <div class="sitelogo">
            <a href="index.html">
        <img src="images/logo_draft.png" alt="SkyNow.info logo">

            </a>

    <main>
           <h2 class="menuname">Storm Center</h2>
           <form id="stormcenterform" action="thanks.html" method="GET">
           <fieldset>
               <legend>Personal Information</legend>
               <label>
                   <span>Full Name:</span>
                   <input type="text" name="fullname" pattern="^([A-Za-z]+[,.]?[ ]?|[A-Za-z]+['-]?)+${5,}'" required>
               </label>
               <label>
                   <span>Email:</span>
                   <input type="email" name="email" placeholder="example@domain.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                   </label>
                   <label>
                       <span>Phone Number</span>
                       <input type="tel" name="phone" placeholder="No spaces or dashes" required>
                   </label>
                   <label>
                       <span>Zip Code</span>
                       <input type="number" name="zipcode" required>
                   </label>
               </fieldset> 
               <fieldset>
                   <legend>Storm Tracker</legend>
                   <label>
                       <span>Storm Date</span>
                       <input type="date" name="stormdate">
                   </label>
                   <label>
                   <span>Storm Type</span>
                   <input type="text" name="storms" list="stormtype">
                   </label>
                   <datalist id="stormtype">
                       <option value="Flash Flood"></option>
                       <option value="Hail"></option>
                       <option value="Hurricane"></option>
                       <option value="Thunderstorm"></option>
                       <option value="Tornado"></option>
                   </datalist>
                   <label for="rating">Rating (1 to 10):</label>
                   <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                   <span id="ratingvalue"></span><br>
                       <label>
                       <span>Region:</span>
                       <select name="city">
                           <option value="selectregion">Select Region</option>
                           <option value="Preston">Preston</option>
                           <option value="Soda Springs">Soda Springs</option>
                           <option value="Fish Haven">Fish Haven</option>
                       </select>
                       <label>Are you in any danger?</label>
                       <input type="radio" name="yes">
                       Yes
                       <input type="radio" name="maybe">
                       Maybe
                       <input type="radio" name="no">
                       No
                       <label>Comments:</label>
                       <textarea name="comments" rows="4" cols="50"></textarea>
                       <label>
                           <input type="submit" name="Submit">
                       </label>
                   </fieldset>
                </form>
       <footer>

        </div>
        </footer>
    </main>
